schemaVersion: 2.1.0
metadata:
  name: zcee-openapi3-cics-catalog
attributes:
  controller.devfile.io/storage-type: ephemeral
projects:
  - git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/EdwardMcCarthy/zceeCicsCatalogDemo.git'
    name: zcee-openapi3-cics-catalog
components:
    - name: zosconnect
      container:
        endpoints:
          - exposure: public
            name: zosconnect-ui
            path: /zosConnect/designer/
            protocol: http
            targetPort: 9080
        env:
          - name: ZCON_DESIGNER_PROJECT
            value: /projects/zcee-openapi3-cics-catalog/apiProject
        image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.71'
        memoryLimit: 4927M
        mountSources: true